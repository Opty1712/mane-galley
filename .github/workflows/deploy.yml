name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main  # –∏–ª–∏ —Ç–≤–æ—è –æ—Å–Ω–æ–≤–Ω–∞—è –≤–µ—Ç–∫–∞

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üî® Build project
        run: npm run build

      - name: üì§ Upload to Yandex Object Storage
        uses: shallwefootball/s3-upload-action@master
        with:
          aws_key_id: ${{ secrets.YC_S3_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.YC_S3_SECRET_ACCESS_KEY }}
          aws_bucket: mane.gallery
          source_dir: out
          destination_dir: ''
          endpoint: https://storage.yandexcloud.net

      - name: Deploy to VK Cloud
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: mane.gallery
          AWS_ACCESS_KEY_ID: ${{ secrets.VK_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.VK_SECRET_KEY }}
          AWS_S3_ENDPOINT: https://hb.ru-msk.vkcloud-storage.ru
          SOURCE_DIR: out
